<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto">
       
  </head>
   <body>
        <header class="main-header">
            <h1>The Code Review</h1>
        </header>

        <div class="container"> <!---Signup--->
            <h2>Signup for our newsletter</h2>
            <p class="info">Get the latest news on how your code is doing right in your inbox!</p>
        </div>

        <div class="container">
            <form action="index.html" method="post">
                <div class="double-border"></div>
                <fieldset class="col">
                    <legend><span class="title">Contact Information</span></legend>

                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="user_full_name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" 
                    placeholder="Required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required placeholder="Required" required>

                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <optgroup label="States">
                            <option value="" disabled selected>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>

                        <optgroup label="US Territories">
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands</option>
                        </optgroup>
                    </select> 

                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </fieldset>

                <div class="border_2"></div>

                <fieldset class="col">
                    <legend><span class="title">Newsletter</span></legend>

                    <h3>Select the newsletters you would like to recieve</h3>

                    <div>
                        <input type="checkbox" id="html_news" value="newsletter_html_news" 
                        name="user_html_news">
                        <label class="check-label" for="html_news">HTML News</label>
                    </div>

                    <div>
                        <input type="checkbox" id="css_news" value="newsletter_css_news" 
                        name="user_css_news">
                        <label class="check-label" for="css_news">CSS News</label>
                    </div>

                    <div>
                        <input type="checkbox" id="javascript_news" value="newsletter_javascript_news" 
                        name="user_javascript_news">
                        <label class="check-label" for="javascript_news">Javascript News</label>
                    </div>


                    <h3>Newsletter format</h3>

                    <div>
                        <input type="radio" id="html_format" value="format_html" 
                        name="format">
                        <label class="check-label" for="html_format">HTML</label>
                    </div>

                    <div>
                        <input type="radio" id="plain_text_format" value="format_plain_text" 
                        name="format">
                        <label class="check-label" for="plain_text_format">Plain text</label>
                    </div><br>
                    
                    <label for="other_topics">Other topics you'd like to hear about:</label>
                    <textarea id="other_topics" name="user_other_topics"></textarea>


                    <button type="submit">Sign Up</button>

                </fieldset>
                
            </form>
        </div>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
